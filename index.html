<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-empresa"></div>
            <div class="interactivo">
                <input class="barra-busqueda" placeholder="Búsqueda">
                <button class="icono-lupa"></button>
                <button class="acceso inicio-sesion">Inicio de sesión</button>
                <button class="acceso registro">Registro</button>
                <button class="carrito-compra"></button>
            </div>
        </nav>
    </header>
    <section id="centro">
        <div class="cuadro-centro">
            <div class="info-centro">
                <div class="titulo-info-centro">
                    <p class="noticia">PRODUCTO DESTACADO</p>
                    <p class="descuento">-50%</p>
                </div>
                <div class="mensaje-info-centro">
                    <p>Información descriptiva del producto o alguna 
                        otra información de interés sobre la oferta</p>
                </div>
                <div class="condiciones-boton">
                    <p class="condiciones">** Condiciones del producto que se oferta **</p>
                    <button>Más información</button>
                </div>
            </div>
        </div>
        <div class="imagen-centro">

        </div>
    </section>

    <section id="productos-destacados">
        <div class="cuadro-producto">
            <div class="imagen-producto uno">
            </div>
            <div class="botones-productos">
                <button class="boton-agregar">Añadir al carrito</button>
                <button class="boton-descripcion">Detalles</button>
            </div>
        </div>

        <div class="cuadro-producto">
            <div class="imagen-producto dos">
                
            </div>
            <div class="botones-productos">
                <button class="boton-agregar">Añadir al carrito</button>
                <button class="boton-descripcion">Detalles</button>
            </div>
        </div>

        <div class="cuadro-producto">
            <div class="imagen-producto tres">
                
            </div>
            <div class="botones-productos">
                <button class="boton-agregar">Añadir al carrito</button>
                <button class="boton-descripcion">Detalles</button>
            </div>
        </div>

        <div class="cuadro-producto">
            <div class="imagen-producto cuatro">
                
            </div>
            <div class="botones-productos">
                <button class="boton-agregar">Añadir al carrito</button>
                <button class="boton-descripcion">Detalles</button>
            </div>
        </div>
    </section>
</body>
